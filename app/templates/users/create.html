{% extends "base.html" %}

{% block title %}Criar Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-plus"></i> Criar Novo Usuário</h2>
        <a href="{{ url_for('users.index') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Informações do Usuário</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="nome_completo" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome_completo" name="nome_completo" 
                                           required placeholder="Digite o nome completo">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="nome_usuario" class="form-label">Nome de Usuário *</label>
                                    <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" 
                                           required placeholder="Digite o nome de usuário">
                                    <div class="form-text">Usado para login no sistema</div>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12 col-md-8">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           required placeholder="Digite o email">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="mb-3">
                                    <label for="perfil" class="form-label">Perfil *</label>
                                    <select class="form-select" id="perfil" name="perfil" required>
                                        <option value="">Selecionar perfil...</option>
                                        <option value="administrador">Administrador</option>
                                        <option value="gestor_qualidade">Gestor de Qualidade</option>
                                        <option value="aprovador_revisor">Aprovador/Revisor</option>
                                        <option value="colaborador_leitor">Colaborador/Leitor</option>
                                        <option value="auditor">Auditor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="grupo_id" class="form-label">Grupo/Setor *</label>
                                    <select class="form-select" id="grupo_id" name="grupo_id" required>
                                        <option value="">Selecione um grupo/setor</option>
                                        <!-- Será preenchido via JavaScript -->
                                    </select>
                                    <div class="form-text">Setor onde o usuário trabalha</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="cargo" class="form-label">Cargo/Função</label>
                                    <input type="text" class="form-control" id="cargo" name="cargo" 
                                           placeholder="Ex: Analista, Coordenador, Assistente">
                                    <div class="form-text">Cargo ou função no setor</div>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" name="senha" 
                                           required placeholder="Digite a senha">
                                    <div class="form-text">Mínimo de 6 caracteres</div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="confirmar_senha" class="form-label">Confirmar Senha *</label>
                                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" 
                                           required placeholder="Confirme a senha">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ativo" name="ativo" checked>
                                <label class="form-check-label" for="ativo">
                                    Usuário ativo
                                </label>
                            </div>
                        </div>

                        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end">
                            <a href="{{ url_for('users.index') }}" class="btn btn-secondary order-sm-1">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary order-sm-2">
                                <i class="bi bi-check-circle"></i> Criar Usuário
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação de senha
document.getElementById('confirmar_senha').addEventListener('input', function() {
    const password = document.getElementById('senha').value;
    const confirm = this.value;

    if (password !== confirm) {
        this.setCustomValidity('As senhas não coincidem');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('senha').addEventListener('input', function() {
    const confirm = document.getElementById('confirmar_senha');
    if (confirm.value) {
        confirm.dispatchEvent(new Event('input'));
    }
});

// Validação de username (apenas letras, números e _)
document.getElementById('nome_usuario').addEventListener('input', function() {
    const value = this.value;
    const valid = /^[a-zA-Z0-9_]+$/.test(value);

    if (!valid && value.length > 0) {
        this.setCustomValidity('Nome de usuário deve conter apenas letras, números e sublinhado');
    } else {
        this.setCustomValidity('');
    }
});

// Carregar grupos/setores dinamicamente
document.addEventListener('DOMContentLoaded', function() {
    const grupoSelect = document.getElementById('grupo_id');

    if (grupoSelect) {
        fetch('/groups/api/get-groups')
            .then(response => response.json())
            .then(groups => {
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id;
                    option.textContent = `${group.nome} (${group.codigo})`;
                    grupoSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar grupos:', error);
            });
    }
});
</script>
{% endblock %}
