{% extends "base.html" %}

{% block title %}Editar {{ equipment.codigo }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-pencil text-warning"></i> Editar Equipamento</h2>
                <a href="{{ url_for('equipments.view', id=equipment.id) }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {{ csrf_token() }}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="codigo" class="form-label">Código *</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" required 
                                           value="{{ equipment.codigo }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required 
                                           value="{{ equipment.nome }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Tipo *</label>
                                    <select class="form-select" id="tipo" name="tipo" required>
                                        <option value="">Selecione...</option>
                                        <option value="medicao" {% if equipment.tipo == 'medicao' %}selected{% endif %}>Medição</option>
                                        <option value="teste" {% if equipment.tipo == 'teste' %}selected{% endif %}>Teste</option>
                                        <option value="producao" {% if equipment.tipo == 'producao' %}selected{% endif %}>Produção</option>
                                        <option value="seguranca" {% if equipment.tipo == 'seguranca' %}selected{% endif %}>Segurança</option>
                                        <option value="laboratorio" {% if equipment.tipo == 'laboratorio' %}selected{% endif %}>Laboratório</option>
                                        <option value="escritorio" {% if equipment.tipo == 'escritorio' %}selected{% endif %}>Escritório</option>
                                        <option value="outros" {% if equipment.tipo == 'outros' %}selected{% endif %}>Outros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="fabricante" class="form-label">Fabricante</label>
                                    <input type="text" class="form-control" id="fabricante" name="fabricante" 
                                           value="{{ equipment.fabricante or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" class="form-control" id="modelo" name="modelo" 
                                           value="{{ equipment.modelo or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="numero_serie" class="form-label">Número de Série</label>
                                    <input type="text" class="form-control" id="numero_serie" name="numero_serie" 
                                           value="{{ equipment.numero_serie or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="localizacao" class="form-label">Localização</label>
                                    <input type="text" class="form-control" id="localizacao" name="localizacao" 
                                           value="{{ equipment.localizacao or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="ativo" {% if equipment.status == 'ativo' %}selected{% endif %}>Ativo</option>
                                        <option value="inativo" {% if equipment.status == 'inativo' %}selected{% endif %}>Inativo</option>
                                        <option value="manutencao" {% if equipment.status == 'manutencao' %}selected{% endif %}>Manutenção</option>
                                        <option value="calibracao" {% if equipment.status == 'calibracao' %}selected{% endif %}>Calibração</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="responsavel_id" class="form-label">Responsável</label>
                                    <select class="form-select" id="responsavel_id" name="responsavel_id">
                                        <option value="">Selecione um responsável...</option>
                                        {% for usuario in usuarios %}
                                        <option value="{{ usuario.id }}" {% if equipment.responsavel_id == usuario.id %}selected{% endif %}>
                                            {{ usuario.nome_completo }} ({{ usuario.perfil.replace('_', ' ').title() }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="data_aquisicao" class="form-label">Data de Aquisição</label>
                                    <input type="date" class="form-control" id="data_aquisicao" name="data_aquisicao"
                                           value="{{ equipment.data_aquisicao.strftime('%Y-%m-%d') if equipment.data_aquisicao else '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="data_proxima_calibracao" class="form-label">Próxima Calibração</label>
                                    <input type="date" class="form-control" id="data_proxima_calibracao" name="data_proxima_calibracao"
                                           value="{{ equipment.data_proxima_calibracao.strftime('%Y-%m-%d') if equipment.data_proxima_calibracao else '' }}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="frequencia_calibracao" class="form-label">Frequência Calibração (meses)</label>
                                    <input type="number" class="form-control" id="frequencia_calibracao" name="frequencia_calibracao" 
                                           min="1" max="120" value="{{ equipment.frequencia_calibracao or '' }}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="data_proxima_manutencao" class="form-label">Próxima Manutenção</label>
                                    <input type="date" class="form-control" id="data_proxima_manutencao" name="data_proxima_manutencao"
                                           value="{{ equipment.data_proxima_manutencao.strftime('%Y-%m-%d') if equipment.data_proxima_manutencao else '' }}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="frequencia_manutencao" class="form-label">Frequência Manutenção (meses)</label>
                                    <input type="number" class="form-control" id="frequencia_manutencao" name="frequencia_manutencao" 
                                           min="1" max="120" value="{{ equipment.frequencia_manutencao or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ equipment.observacoes or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('equipments.view', id=equipment.id) }}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Atualizar Equipamento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
