{% extends "base.html" %}

{% block title %}Criar Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-plus"></i> Criar Novo Usuário</h2>
        <a href="{{ url_for('users.index') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Informações do Usuário</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome_completo" class="form-label">
                                        <i class="bi bi-person"></i> Nome Completo <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="nome_completo" name="nome_completo" 
                                           placeholder="Digite o nome completo" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-at"></i> Nome de Usuário <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Digite o nome de usuário" required>
                                    <div class="form-text">Usado para login no sistema</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Digite o email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="perfil" class="form-label">
                                        <i class="bi bi-shield-check"></i> Perfil <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="perfil" name="perfil" required>
                                        <option value="">Selecione um perfil</option>
                                        <option value="administrador">Administrador</option>
                                        <option value="gestor_qualidade">Gestor de Qualidade</option>
                                        <option value="aprovador_revisor">Aprovador/Revisor</option>
                                        <option value="colaborador_leitor">Colaborador/Leitor</option>
                                        <option value="auditor">Auditor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Senha <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Digite a senha" required minlength="6">
                                    <div class="form-text">Mínimo de 6 caracteres</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="password_confirm" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirmar Senha <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="password_confirm" 
                                           placeholder="Confirme a senha" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" checked>
                                        <label class="form-check-label" for="ativo">
                                            <i class="bi bi-check-circle"></i> Usuário ativo
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('users.index') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> Criar Usuário
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação de senha
document.getElementById('password_confirm').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirm = this.value;
    
    if (password !== confirm) {
        this.setCustomValidity('As senhas não coincidem');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirm = document.getElementById('password_confirm');
    if (confirm.value) {
        confirm.dispatchEvent(new Event('input'));
    }
});

// Validação de username (apenas letras, números e _)
document.getElementById('username').addEventListener('input', function() {
    const value = this.value;
    const valid = /^[a-zA-Z0-9_]+$/.test(value);
    
    if (!valid && value.length > 0) {
        this.setCustomValidity('Nome de usuário deve conter apenas letras, números e sublinhado');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
